<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chillax'n'eat</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="signup-container">
        <div class="form-wrapper">
            <div class="overlay"></div>
            <form class="form-container">
                <h2 class="header">Welcome to Chillax'n'eat!</h2>

                <label for="Fullname"></label><br><br>
                <input type="input-box" type="text" placeholder="Your Full Name" required>

                <label for="email"></label><br><br>
                <input type="input-box" type="text" placeholder="Your Email Address" required>

                <label for="password"></label><br><br>
                <input type="input-box" type="text" placeholder="Enter your password" pattern="(5.10)" required><br><br>

                <button type="submit">SIGN UP</button><br><br>

                <div>
                    <a href="#">LOGIN</a> Already have an account?
                </div>

            </form>

        </div>

    </section>
</body>
</html>
